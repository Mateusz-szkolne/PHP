<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Planer zadań</title>
  <link rel="stylesheet" href="styl.css" />

</head>
<body>
  <aside>
    <img src="obraz.jpg" alt="notatki" />
  </aside>

  <div id="prawy">
    <header>
      <h2>Moje zadania</h2>
    </header>

    <nav id="nawigacja">
      <input type="text" id="zadanie" placeholder="Dodaj zadanie..." />
      <button onclick="Dodaj()">Dodaj</button>
    </nav>

    <main id="glowny">
      <ul id="lista">
        <li><span>Wyprowadzić psa</span> <button>Wykonane</button></li>
        <li><span>Gimnastyka</span> <button>Wykonane</button></li>
        <li><span>Zakupy</span> <button>Wykonane</button></li>
        <li><span>Spacer z kumplem</span> <button>Wykonane</button></li>
        <li><span>Odrabianie lekcji z młodszą siostrą</span> <button>Wykonane</button></li>
        <li><span>Projekt na geografię</span> <button>Wykonane</button></li>
      </ul>
    </main>

    <footer>
      <h3>Nr 16 z dziennika</h3>
    </footer>
  </div>

  <script>
    
    function Wykonane(event) {
      const button = event.currentTarget;
      const span = button.parentElement.querySelector("span");
      span.classList.toggle("wykonane");
    }

    function Dodaj() {
      const zadanieInput = document.getElementById("zadanie");
      const lista = document.getElementById("lista");

      if (zadanieInput.value.trim() !== "") {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = zadanieInput.value;

        const button = document.createElement("button");
        button.textContent = "Wykonane";
        button.addEventListener("click", Wykonane);

        li.appendChild(span);
        li.appendChild(button);
        lista.appendChild(li);

        zadanieInput.value = "";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const przyciskiWykonane = document.querySelectorAll("#lista button");
      przyciskiWykonane.forEach(button => {
        button.addEventListener("click", Wykonane);
      });
    });
  </script>
</body>
</html>
